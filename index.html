<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Slot Machine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link href="style/style.css" rel="stylesheet" type="text/css" />
</head>

<body id = "text">
  <header class="bg-white text-center p-4 m-3 rounded">
    <h1>SLOT MACHINE</h1>
  </header>

  <div class="card">
    <div class="card-body">
      <h3 >SPIN!</h3>
      <br>
      <input type="number" id="bet" placeholder="Enter your bet amount">
      <br>
      <br>
      <button id = "btn1" onclick="spin()" type="button" class="btn btn-dark">Spin</button>
      <button id="btn2" onclick="reset()" type="button" class="btn btn-dark">NEW GAME</button>
    </div>
    <p class = "instructions">Hit the "NEW GAME" button to play again</p>
  </div>

  <div class="card2">
    <div id="slotContainer" class="card-body">
      <div class="slot">
        <img id="slot1" src="images/stopSign.png">
      </div>
      <div class="slot">
        <img id="slot2" src="images/stopSign.png">
      </div>
      <div class="slot">
        <img id="slot3" src="images/stopSign.png">
      </div>
    </div>
  </div>

  <div class="card3">
    <div id="resultContainer" class="card-body">
      <h4 id="result"> </h4>
    </div>
  </div>

  <div class="card4">
    <div id="scoreContainer" class="card-body">
      <p>Wins: <span id="wins">0</span></p>
      <p>Losses: <span id="losses">0</span></p>
      <p> YOU WIN: $ <span id ="winAmt"></span></p>
    </div>
  </div>


  <script src="js/script.js"></script>

</body>

</html>
